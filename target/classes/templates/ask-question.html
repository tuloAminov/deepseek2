<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="app-container">

<!-- Кнопка открытия боковой панели для мобильных устройств -->
<div class="mobile-sidebar-toggle">
    <button id="sidebarToggle" class="sidebar-toggle-button">
        <i class="fas fa-bars"></i>
    </button>
</div>

<!-- Затемнение фона для мобильной боковой панели -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>

<!-- Боковая панель -->
<div id="sidebar" class="sidebar">
    <!-- Заголовок боковой панели -->
    <div class="sidebar-header">
        <div class="sidebar-header-content">
            <h1 class="sidebar-title">DeepSeek Chat</h1>
            <button id="newChatBtn" class="new-chat-button" title="Новый чат">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- История чатов -->
    <div class="sidebar-content">
        <div id="chatHistory" class="chat-history">
            <!-- Элементы истории чатов будут добавлены с помощью JavaScript -->
        </div>
    </div>

    <!-- Нижний колонтитул боковой панели -->
    <div class="sidebar-footer">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <span class="user-name">Пользователь</span>
        </div>
    </div>
</div>

<!-- Основной контент -->
<div class="main-content">
    <header class="chat-header">
        <div class="header-content">
            <div class="header-left">
                <h2 class="chat-title">Новый чат</h2>
            </div>
            <div class="header-right">
                <button id="downloadChatBtn" class="header-button" title="Скачать чат как TXT">
                    <i class="fas fa-download"></i>
                </button>
                <button class="header-button" title="Поделиться">
                    <i class="fas fa-share"></i>
                </button>
                <button class="header-button" title="Дополнительно">
                    <i class="fas fa-ellipsis-vertical"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="chat-container">
        <div id="chatMessages" class="chat-messages-container">
            <!-- Приветственное сообщение -->
            <div class="welcome-message-container" id="welcomeMessage">
                <div class="welcome-message">
                    <h2 class="welcome-title">Добро пожаловать в DeepSeek Chat</h2>
                    <p class="welcome-text">Задайте мне любой вопрос, и я постараюсь помочь!</p>
                </div>
            </div>

            <!-- История чата будет добавляться здесь динамически -->
        </div>
    </div>

    <!-- Область ввода сообщений -->
    <div class="message-input-area">
        <div class="message-input-container">
            <form id="questionForm">
                <div class="input-wrapper">
                    <div class="input-container">
                        <input type="text"
                               class="message-input"
                               placeholder="Введите ваш вопрос..."
                               id="questionInput"
                               required>
                        <button type="submit"
                                class="send-button"
                                title="Отправить сообщение">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="input-footer">
                DeepSeek может допускать ошибки. Проверяйте важную информацию.
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
